<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Card</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/01d318be45.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="whole-post">
      <div class="card-header flex-container">
        <div class="flex-container">
          <i class="fa-brands fa-html5 fa-2xl"></i>
          <div>
            <p class="header-p"><strong>HTML5</strong></p>
            <p class="header-p">Rigoberto</p>
          </div>
        </div>

        <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
      </div>

      <div class="card-image-container">
        <img class="card-image" src="https://picsum.photos/400/300" />
      </div>

      <div class="card-body">
        <div class="icon-bar">
          <div class="icon-left">
            <i class="fa-regular fa-heart fa-xl"></i>
            <i class="fa-regular fa-comment fa-xl"></i>
            <i class="fa-regular fa-paper-plane fa-xl"></i>
          </div>

          <div class="icon-right">
            <i class="fa-regular fa-bookmark fa-xl"></i>
          </div>
        </div>

        <div class="body-text">
          <p>
            Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
            <strong>Web</strong> and
            <strong>100.000 others</strong>
          </p>

          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi
            illum, quasi veniam minus maiores et rem fuga consequuntur mollitia
            eveniet eos consequatur iure! Totam aperiam illum autem. Hic, soluta
            magnam?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
